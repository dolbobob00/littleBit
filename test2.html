<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Подарок!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./santaGame.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Убираем прокрутку */
            background-color: black;
            /* Фон для эстетики */
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            /* Полная ширина экрана */
            height: 100vh;
            /* Полная высота экрана */
            object-fit: cover;
            /* Видео подгоняется по размеру экрана */
            z-index: 1;
        }
    </style>
</head>

<body>
    <video autoplay loop muted="false" id="background-video">
        <source src="assets/new_year/Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="credits">
        <a href="index.html">Обратно к основной странице</a>
        <a href="santaPage.html">Обратно к игре</a>
    </div>
</body>
<script>
    // Находим элемент видео
    const video = document.getElementById("background-video");

    // Попробуем включить звук и воспроизведение
    const playVideoWithSound = async () => {
        try {
            video.muted = false; // Убираем mute
            await video.play(); // Пытаемся начать воспроизведение
            console.log("Video is playing with sound!");
        } catch (error) {
            console.error("Autoplay with sound failed:", error);
        }
    };

    // Вызов функции после загрузки страницы
    document.addEventListener("DOMContentLoaded", playVideoWithSound);
</script>
</body>

</html>
